<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Message Sender UI</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body>
<div class="container">
    <h1>Bot Message Sender</h1>

    <!-- Bot Token Input -->
    <label for="bot-token">Bot Token:</label>
    <input type="text" id="bot-token" placeholder="Enter your bot token">

    <!-- Chat IDs Input -->
    <label for="chat-ids">User Chat IDs:</label>
    <textarea id="chat-ids" placeholder="Enter chat IDs, separated by commas or new lines"></textarea>

    <!-- Custom Message Input -->
    <label for="custom-message">Custom Message:</label>
    <textarea id="custom-message" placeholder="Enter your custom message"></textarea>


    <!-- Upload Image Option ðŸ“‚ -->
    <label for="upload-file">Upload Image (Optional):</label>
  <!--  <input type="file" id="upload-file" accept="image/*">
   <!-- Upload Image Option -->
<div class="image-uploader">
  <input type="file" id="fileInput" accept="image/*" hidden>
  
  <label for="fileInput" class="upload-btn">Upload <i class="fa-solid fa-cloud-arrow-up"></i> </label>
  
  <div class="file-info" id="fileInfo">
    <span id="fileName">No file chosen</span>
    
    <button id="previewBtn" class="preview-btn" hidden> <i class="fa-sharp fa-solid fa-eye"></i> </button>
    
    <button id="remove-pr-Btn" class="close-btn" hidden> <i class="fa-solid fa-square-xmark"></i> </button>
  </div>
</div>

<!-- Popup for Preview -->
<div id="previewPopup" class="ip-popup hidden">
  <div class="popup-pr-content">
    <span id="close-PR-Popup" class="close-PR-Popup"> <i class="fa-solid fa-square-xmark"></i></span>
    <img id="previewImage" src="" alt="Preview" />
  </div>
</div>



    <!-- Custom Button Option -->
    <label for="custom-button">Custom Buttons (Optional):</label>
    <textarea id="custom-button" placeholder="Example:
Button 1 - https://link1.com | Button 2 - https://link2.com
Button 3 - https://link3.com"></textarea>



<!-- Random OTP generater  -->
  <!-- OTP Section -->
         <div class="otp-container">
    <!-- Random OTP Display -->
    <div id="otpDisplay" class="otp-display">OTP</div>

    <!-- Copy Button -->
    <button class="button copy" onclick="copyOTP()">Copy</button>

    <!-- Custom OTP Button -->
    <button id="customBtn" class="button custom" onclick="toggleCustomInput()">Custom</button>

    <!-- Random Button -->
    <button class="button random" onclick="generateRandomOTP()">Random</button>

    <!-- Custom Input Box -->
   <!-- Custom Input Box -->
<div class="input-box" id="customInputBox">
    <input type="text" id="customOTP" placeholder="Enter custom OTP" onkeydown="setCustomOTP(event)">
</div>

    <!-- Send Button -->
    <button class="send-button" onclick="sendMessage()">Send Message</button>
</div>
<!--<button onclick="resetForm()">Reset</button>-->
    
    <script src="script.js"></script>
</body>
</html>
